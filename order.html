    <main>
        <br><br>
        <section class="hero">
            <div class="hero-content">
                <h1>Place Your Order</h1>
                <p>Fill out the forms below to place your order with us.</p>
            </div>
        </section>

        <!-- Client Details Form -->
        <section class="form-section" id="client-details-section">
            <h2>Client Details</h2>
            <div class="form-container">
                <form id="client-details-form">
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="button" class="order-button" onclick="showOrderDetails()">Next</button>
                </form>
            </div>
        </section>

        <!-- Order Details Form -->
        <section class="form-section" id="order-details-section" style="display:none;">
            <h2>Order Details</h2>
            <div class="form-container">
                <form id="order-details-form">
                    <div class="form-group">
                        <label for="service">Select Service:</label>
                        <select id="service" name="service" required>
                            <option value="Assignments">Assignments</option>
                            <option value="PowerPoint">PowerPoint</option>
                            <option value="Projects">Projects</option>
                            <option value="Dissertation">Dissertation</option>
                            <option value="Essays">Essays Writing Services</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="academic-level">Select Academic Level:</label>
                        <input type="text" id="academic-level" name="academic-level" required>
                    </div>
                    <div class="form-group">
                        <label for="subject-area">Select Subject Area:</label>
                        <input type="text" id="subject-area" name="subject-area" required>
                    </div>
                    <div class="form-group">
                        <label for="subject-title">Subject Title:</label>
                        <input type="text" id="subject-title" name="subject-title" required>
                    </div>
                    <div class="form-group">
                        <label for="referencing">Referencing:</label>
                        <input type="text" id="referencing" name="referencing" required>
                    </div>
                    <div class="form-group">
                        <label for="deadline">Select Deadline:</label>
                        <input type="date" id="deadline" name="deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="words">Enter Number of Words:</label>
                        <input type="number" id="words" name="words" required>
                    </div>
                    <div class="form-group">
                        <label for="file1">Upload Additional File 1:</label>
                        <input type="file" id="file1" name="file1">
                    </div>
                    <div class="form-group">
                        <label for="file2">Upload Additional File 2:</label>
                        <input type="file" id="file2" name="file2">
                    </div>
                    <button type="button" class="order-button" onclick="showClientDetails()">Back</button>
                    <button type="submit" class="order-button">Submit Order</button>
                </form>
            </div>
        </section>

        function showOrderDetails() {
