<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The InscribeCo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        .top-bar {
            background-color: lightgrey;
            color: black;
            padding: 10px 0;
            text-align: center;
            font-family: 'Arial', sans-serif;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-bar a {
            color: black;
            text-decoration: none;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: auto;
            margin-top: 40px;
        }

        .logo img {
            height: 50px;
            border-radius: 50%;
            padding: 5px;
            background-color: rgba(245, 245, 245, 0.863);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: black;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .nav-links {
            display: flex;
            list-style: none;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            padding: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(0, 123, 255, 0.6);
            transform: scale(1.1);
        }

        .hero {
            height: 100vh;
            background: url('images/Artboard.jpg') no-repeat center center/cover;
            color: Dark blue;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            color: Dark blue;
        }

        .sentence {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .changing-words::after {
            content: '|';
            animation: blink 0.6s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Mobile Menu Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 60px;
                right: 0;
                left: 0;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.9);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                display: none;
                z-index: 100;
                border-radius: 5px;
                transition: max-height 0.3s ease;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .nav-links a {
                padding: 1.5rem;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <img src="images/call.png" alt="Phone Icon" class="phone-icon">
        <span>Call Us: <a href="tel:+442032893891">+44 203 289 3891</a></span>
    </div>

    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Company Logo">
            </div>
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#samples">Samples</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Welcome to The Inscribe.co</h1>
            <div class="sentence">
                Your one stop for
                <span class="changing-words"></span>
            </div>
        </div>
    </section>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        const words = ["Dissertation", "Essay", "Proofreading", "PowerPoint", "Assignment"];
        let wordIndex = 0;
        let charIndex = 0;
        const changingWordsElement = document.querySelector('.changing-words');
        let currentWord = '';
        let isDeleting = false;

        function typeWord() {
            const fullWord = words[wordIndex];
            
            if (isDeleting) {
                currentWord = fullWord.substring(0, charIndex--);
            } else {
                currentWord = fullWord.substring(0, charIndex++);
            }

            changingWordsElement.textContent = currentWord;

            let typingSpeed = isDeleting ? 100 : 200;

            if (!isDeleting && charIndex === fullWord.length) {
                typingSpeed = 1000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                typingSpeed = 500;
            }

            setTimeout(typeWord, typingSpeed);
        }

        typeWord();
    </script>
</body>

</html>
